<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Guess The Number!</h1>

            <p id="info">How many guesses can you find the number I keep between 1 and 100?</p>
        </div>
        <div id="img_help">
            <div id="img">
                <img src="./images/mucit3.png" alt="mucit">
            </div>

            <div id="help">
                <p>I'll help you!</p>
            </div>
        </div>

        <div id="input">
            <label for="input_guess">Guess a number:</label>
            <input type="number" class="text" id="input_guess">
            <button type="submit" class="button" id="input_button">Come On!</button>
        </div>
        <div id="resultEnd">
            <p id="result"></p>

            <button type="submit" class="tryagain">Try Again!</button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
